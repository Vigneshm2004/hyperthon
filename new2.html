<!DOCTYPE html>
<html>
<head>
	<title>Patient Details</title>
	<link rel="stylesheet" href="new2.css">
</head>
<body>
	<div class="content">
	<h1 style="text-align: center;">Patient Details</h1>
	<form id="patient-form" style="text-align: center;">
		<label for="hospital-name">Hospital Name:</label>
		<input type="text" id="hospital-name" name="hospital-name" value="Saralaya Hospitals" readonly><br><br>
		<label for="doctor-name">Doctor Name:</label>
		<input type="text" id="doctor-name" name="doctor-name" value="Dr. Ashwin Kumar" readonly><br><br>
		<label for="patient-id">Patient ID:</label>
		<input type="text" id="patient-id" name="patient-id"><br><br>
		<label for="disease">Disease/Illness:</label>
		<input type="text" id="disease" name="disease"><br><br>
		<label for="visit-date">Patient Visited Date:</label>
		<input type="date" id="visit-date" name="visit-date"><br><br>
		<label for="visit-time">Patient Visited Time:</label>
		<input type="time" id="visit-time" name="visit-time"><br><br>
		<label for="reports">Reports of the Patient Illness:</label>
		<input type="file" id="reports" name="reports"><br><br>
		<label for="medicines">Medicines Copy:</label>
		<input type="file" id="medicines" name="medicines"><br><br>
		<label for="bill-receipt">Bill Receipt Copy:</label>
		<input type="file" id="bill-receipt" name="bill-receipt"><br><br>
		<input type="submit" value="Submit">
	</form>

	<script src="new2.js"></script>
</div>
</body>
</html>
