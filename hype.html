<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDASSIST - Your Healthcare Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <i class="bi bi-heart-pulse-fill text-blue-600 text-3xl mr-2"></i>
                    <span class="text-2xl font-bold text-blue-600">MEDASSIST</span>
                </div>
                <div class="flex space-x-4">
                    <button onclick="showEmergencyHelp()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg flex items-center transition duration-300">
                        <i class="bi bi-exclamation-triangle-fill mr-2"></i>
                        Emergency Help
                    </button>
                    <button onclick="showAIAssistant()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center transition duration-300">
                        <i class="bi bi-robot mr-2"></i>
                        AI Assistant
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Patient Login Section -->
            <div class="glass-effect p-6 rounded-xl shadow-lg transition-transform transform hover:scale-105">
                <h2 class="text-2xl font-bold mb-4 text-blue-600">Patient Portal</h2>
                <form id="patientLoginForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Patient ID</label>
                        <input type="text" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Patient ID">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Password">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
                    <button type="button" onclick="showPatientRegistration()" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-300">New Patient Registration</button>
                </form>
            </div>

            <!-- Hospital Login Section -->
            <div class="glass-effect p-6 rounded-xl shadow-lg transition-transform transform hover:scale-105">
                <h2 class="text-2xl font-bold mb-4 text-blue-600">Hospital Portal</h2>
                <form id="hospitalLoginForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Hospital ID</label>
                        <input type="text" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Hospital ID">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Password">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
                </form>
            </div>
        </div>

        <!-- Quick Access Features -->
        <div class="grid md:grid-cols-3 gap-6 mt-8">
            <div class="glass-effect p-6 rounded-xl text-center shadow-lg transition-transform transform hover:scale-105">
                <i class="bi bi-capsule text-4xl text-blue-500"></i>
                <h3 class="text-xl font-semibold mt-2">Medicine Delivery</h3>
                <p class="text-gray-600 mt-2">Get medicines delivered within 20 minutes</p>
                <button onclick="showMedicineDelivery()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">Order Now</button>
            </div>

            <div class="glass-effect p-6 rounded-xl text-center shadow-lg transition-transform transform hover:scale-105">
                <i class="bi bi-camera-video text-4xl text-blue-500"></i>
                <h3 class="text-xl font-semibold mt-2">Video Consultation</h3>
                <p class="text-gray-600 mt-2">Connect with doctors instantly</p>
                <button onclick="showVideoConsultation()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">Consult Now</button>
            </div>

            <div class="glass-effect p-6 rounded-xl text-center shadow-lg transition-transform transform hover:scale-105">
                <i class="bi bi-ambulance text-4xl text-blue-500"></i>
                <h3 class="text-xl font-semibold mt-2">Emergency Services</h3>
                <p class="text-gray-600 mt-2">One-tap ambulance booking</p>
                <button onclick="bookAmbulance()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300">Book Ambulance</button>
            </div>
        </div>
    </main>

    <script>
        // Emergency Help Function
        function showEmergencyHelp() {
            Swal.fire({
                title: 'Emergency Help',
                html: `
                    <div class="space-y-4">
                        <button onclick="bookAmbulance()" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">
                            Call Ambulance
                        </button>
                        <button onclick="emergencyVideoCall()" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                            Emergency Video Call
                        </button>
                        <button onclick="firstAidGuide()" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">
                            First Aid Guide
                        </button>
                    </div>
                `,
                showConfirmButton: false
            });
        }

        // AI Assistant Function
        function showAIAssistant() {
            Swal.fire({
                title: 'AI Health Assistant',
                html: `
                    <div class="chat-interface p-4 bg-gray-100 rounded-lg">
                        <div id="chat-messages" class="space-y-2 mb-4">
                            <div class="bg-white p-2 rounded">How can I help you today?</div>
                        </div>
                        <input type="text" id="user-input" placeholder="Type your health query..." 
                               class="w-full p-2 border rounded-lg">
                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'Send',
                cancelButtonText: 'Close'
            });
        }

        // Patient Registration Function
        function showPatientRegistration() {
            Swal.fire({
                title: 'New Patient Registration',
                html: `
                    <form id="registrationForm" class="space-y-4">
                        <input type="text" placeholder="Full Name" class="w-full p-2 border rounded-lg">
                        <input type="date" placeholder="Date of Birth" class="w-full p-2 border rounded-lg">
                        <input type="email" placeholder="Email" class="w-full p-2 border rounded-lg">
                        <input type="tel" placeholder="Phone Number" class="w-full p-2 border rounded-lg">
                    </form>
                `,
                confirmButtonText: 'Register',
                showCancelButton: true,
            }).then((result) => {
                if (result.isConfirmed) {
                    // Generate unique patient ID and show it
                    const patientId = 'P' + Math.random().toString(36).substr(2, 8).toUpperCase();
                    Swal.fire({
                        title: 'Registration Successful!',
                        html: `Your Patient ID is: <strong>${patientId}</strong><br>Please keep this ID safe.`,
                        icon: 'success'
                    });
                }
            });
        }

        // Ambulance Booking Function
        function bookAmbulance() {
            Swal.fire({
                title: 'Emergency Ambulance Service',
                text: 'Connecting to nearest available ambulance...',
                timer: 2000,
                timerProgressBar: true,
                showConfirmButton: false
            }).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Ambulance Dispatched!',
                    text: 'An ambulance is on its way to your location.',
                    confirmButtonText: 'OK'
                });
            });
        }

        // Medicine Delivery Function
        function showMedicineDelivery() {
            Swal.fire({
                title: 'Medicine Delivery',
                html: `
                    <div class="space-y-4">
                        <input type="file" accept="image/*" class="w-full">
                        <textarea placeholder="Or type medicine names here..." class="w-full p-2 border rounded-lg"></textarea>
                    </div>
                `,
                confirmButtonText: 'Place Order',
                showCancelButton: true
            });
        }

        // Video Consultation Function
        function showVideoConsultation() {
            Swal.fire({
                title: 'Video Consultation',
                html: `
                    <div class="space-y-4">
                        <select class="w-full p-2 border rounded-lg">
                            <option>Select Specialization</option>
                            <option>General Physician</option>
                            <option>Cardiologist</option>
                            <option>Pediatrician</option>
                        </select>
                        <div class="grid grid-cols-2 gap-4">
                            <button class="bg-blue-500 text-white p-2 rounded-lg">Audio Call</button>
                            <button class="bg-green-500 text-white p-2 rounded-lg">Video Call</button>
                        </div>
                    </div>
                `,
                showConfirmButton: false
            });
        }

        // Form Submission Handlers
        document.getElementById('patientLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add login logic here
        });

        document.getElementById('hospitalLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add login logic here
        });
    </script>
</body>
</html>
